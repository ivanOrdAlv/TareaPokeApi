
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Aleatorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Aleatorio</h1>
        <div id="pokemon-card">
            <img id="pokemon-image" src="" alt="Imagen de Pokémon">
            <div id="pokemon-details">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
                <p id="pokemon-type"></p>
                <p id="pokemon-abilities"></p>
            </div>
        </div>
        <button id="btn-obtener">Obtener otro Pokémon</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
